# Helios v3 Strategy Configuration
# YAML configuration for strategy activation and parameters

# Global Strategy Settings
global:
  enabled: true
  max_concurrent_strategies: 5
  position_sizing_mode: "risk_parity"  # fixed, risk_parity, kelly
  rebalance_frequency: "daily"  # never, daily, weekly, monthly
  
# Strategy Definitions
strategies:
  
  # Trend Following Strategy
  trend_following:
    enabled: true
    priority: 1
    symbols:
      - "AAPL"
      - "MSFT"
      - "GOOGL"
      - "TSLA"
    parameters:
      fast_period: 20
      slow_period: 50
      signal_threshold: 0.7
      min_data_length: 60
      lookback_period: 200
      stop_loss_pct: 0.02
      take_profit_pct: 0.06
    position_sizing:
      base_size: 0.02  # 2% of portfolio
      max_size: 0.05   # 5% of portfolio
      scale_with_signal: true
    risk_limits:
      max_drawdown: 0.15
      max_correlation: 0.3
      var_limit: 0.05
    
  # Mean Reversion Strategy
  mean_reversion:
    enabled: true
    priority: 2
    symbols:
      - "SPY"
      - "QQQ"
      - "IWM"
    parameters:
      bb_period: 20
      bb_std: 2.0
      rsi_period: 14
      rsi_oversold: 30
      rsi_overbought: 70
      signal_threshold: 0.6
      min_data_length: 50
      holding_period_max: 10  # days
    position_sizing:
      base_size: 0.015  # 1.5% of portfolio
      max_size: 0.04    # 4% of portfolio
      scale_with_signal: true
    risk_limits:
      max_drawdown: 0.10
      max_correlation: 0.4
      var_limit: 0.03
      
  # Momentum Breakout Strategy
  momentum_breakout:
    enabled: false  # Disabled by default
    priority: 3
    symbols:
      - "NVDA"
      - "AMD"
      - "INTC"
    parameters:
      breakout_period: 20
      volume_threshold: 1.5  # 1.5x average volume
      price_change_threshold: 0.05  # 5% price change
      confirmation_period: 3  # days
      signal_threshold: 0.8
      min_data_length: 100
    position_sizing:
      base_size: 0.01   # 1% of portfolio
      max_size: 0.03    # 3% of portfolio
      scale_with_signal: false
    risk_limits:
      max_drawdown: 0.20
      max_correlation: 0.5
      var_limit: 0.06
      stop_loss_pct: 0.03
      take_profit_pct: 0.10

# Risk Management Overrides
risk_management:
  global_stop_loss: 0.25  # Global portfolio stop loss
  correlation_check: true
  var_check: true
  concentration_limit: 0.20  # Max 20% in any single position
  sector_concentration_limit: 0.40  # Max 40% in any sector
  
# Execution Settings
execution:
  order_type: "market"  # market, limit, stop_limit
  slippage_allowance: 0.001  # 0.1%
  partial_fills_allowed: true
  timeout_seconds: 300
  retry_attempts: 3
  
# Data Requirements
data:
  required_history_days: 252  # 1 year
  update_frequency: "1min"    # 1min, 5min, 15min, 1hour, 1day
  data_sources:
    - "alpaca"
    - "yfinance"  # fallback
  cache_data: true
  validate_data: true
  
# Backtesting Configuration
backtesting:
  initial_capital: 100000
  commission: 0.005  # $0.005 per share
  slippage: 0.0005   # 0.05%
  benchmark: "SPY"
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  
# Alerts and Notifications
notifications:
  slack_alerts: true
  email_alerts: false
  alert_levels:
    - "error"
    - "warning"
    - "trade_execution"
    - "risk_breach"
  daily_summary: true
  weekly_report: true