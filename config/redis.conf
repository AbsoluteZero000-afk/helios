# Redis Configuration for Helios v3
# Optimized for trading data and task queue performance

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Enable AOF for better durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network and connection settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Performance tuning
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Enable keyspace notifications for monitoring
notify-keyspace-events Ex

# Log level (notice, warning, verbose, debug)
loglevel notice

# Set a password (will be overridden by docker-compose)
requirepass helios_redis_pass