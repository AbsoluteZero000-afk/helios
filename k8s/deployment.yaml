# Kubernetes Deployment for Helios v3
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-app
  namespace: helios
  labels:
    app: helios
    component: trading-engine
    version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helios
      component: trading-engine
  template:
    metadata:
      labels:
        app: helios
        component: trading-engine
        version: v3
    spec:
      containers:
      - name: helios-app
        image: helios:3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: redis-url
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: alpaca-api-key
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: alpaca-secret-key
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: slack-webhook-url
        volumeMounts:
        - name: logs
          mountPath: /logs
        - name: data
          mountPath: /data
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "from utils.health import health_check; health_check()"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "from utils.health import health_check; health_check()"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: helios-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: helios-data-pvc
      - name: config
        configMap:
          name: helios-config
      restartPolicy: Always
      imagePullSecrets:
      - name: helios-registry-secret
---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-celery-worker
  namespace: helios
  labels:
    app: helios
    component: celery-worker
    version: v3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios
      component: celery-worker
  template:
    metadata:
      labels:
        app: helios
        component: celery-worker
        version: v3
    spec:
      containers:
      - name: celery-worker
        image: helios:3.0.0
        imagePullPolicy: IfNotPresent
        command: ["celery"]
        args:
          - "-A"
          - "workers.tasks"
          - "worker"
          - "--loglevel=info"
          - "--concurrency=4"
          - "--queues=default,trading,database,notifications,analytics,data_processing"
        env:
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: redis-url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: celery-broker-url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: helios-secrets
              key: celery-result-backend
        volumeMounts:
        - name: logs
          mountPath: /logs
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - workers.tasks
            - inspect
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: helios-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: helios-data-pvc
      restartPolicy: Always
---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: helios
  labels:
    app: postgres
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: helios
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - helios
            - -d
            - helios
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: helios
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
          - redis-server
          - "--appendonly"
          - "yes"
          - "--requirepass"
          - "$(REDIS_PASSWORD)"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: password
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - "$(REDIS_PASSWORD)"
            - ping
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc