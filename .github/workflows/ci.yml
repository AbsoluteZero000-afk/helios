# GitHub Actions CI/CD Pipeline for Helios v3
name: Helios v3 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_PASSWORD: helios_test
  POSTGRES_USER: helios_test
  POSTGRES_DB: helios_test

jobs:
  # Code Quality and Linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
        pip install -r requirements.txt
    
    - name: Run ruff (linting)
      run: ruff check .
    
    - name: Run black (formatting check)
      run: black --check --diff .
    
    - name: Run isort (import sorting)
      run: isort --check-only --diff .
    
    - name: Run mypy (type checking)
      run: mypy . --ignore-missing-imports
    
    - name: Check syntax compilation
      run: python -m compileall -q .

  # Unit and Integration Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install TA-Lib
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr/local
        make
        sudo make install
        sudo ldconfig
        cd ..
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Set up test environment
      run: |
        cp .env.example .env
        # Override with test settings
        echo "ENVIRONMENT=testing" >> .env
        echo "DATABASE_URL=postgresql+psycopg2://helios_test:helios_test@localhost:5432/helios_test" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env
        echo "LOG_LEVEL=DEBUG" >> .env
        echo "SENTINEL_ENABLED=false" >> .env
        mkdir -p logs data
    
    - name: Run tests with coverage
      run: |
        pytest -v --cov=. --cov-report=xml --cov-report=html --cov-fail-under=80
      env:
        DATABASE_URL: postgresql+psycopg2://helios_test:helios_test@localhost:5432/helios_test
        REDIS_URL: redis://localhost:6379/0
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: htmlcov/

  # Docker Build and Test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: helios:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        # Test that the image runs without errors
        docker run --rm helios:test python -c "import config.settings; print('Docker image working')"
    
    - name: Test Docker Compose
      run: |
        cp .env.example .env
        echo "ENVIRONMENT=docker" >> .env
        docker-compose -f docker-compose.yml config
        # Validate compose file syntax

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
    
    - name: Run safety check (known vulnerabilities)
      run: safety check -r requirements.txt
    
    - name: Run bandit (security linting)
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Integration Tests with Full Stack
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install TA-Lib
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr/local
        make
        sudo make install
        sudo ldconfig
        cd ..
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up integration test environment
      run: |
        cp .env.example .env
        echo "ENVIRONMENT=testing" >> .env
        echo "DATABASE_URL=postgresql+psycopg2://helios_test:helios_test@localhost:5432/helios_test" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env
        echo "CELERY_BROKER_URL=redis://localhost:6379/1" >> .env
        echo "CELERY_RESULT_BACKEND=redis://localhost:6379/2" >> .env
        echo "SENTINEL_ENABLED=true" >> .env
        echo "SENTINEL_AUTO_REPAIR=false" >> .env
        mkdir -p logs data
    
    - name: Initialize database
      run: |
        python -c "from utils.db import initialize_database; initialize_database()"
    
    - name: Test Sentinel dry run
      run: |
        python utils/sentinel.py --dry-run
    
    - name: Run integration backtest
      run: |
        timeout 60 python run_backtest.py --symbol AAPL --strategy trend_following || true
    
    - name: Test health checks
      run: |
        python -c "from utils.health import health_check; health_check()"
    
    - name: Test database operations
      run: |
        python -c "
        from utils.db import db_manager, get_database_info
        print('Database info:', get_database_info())
        "
    
    - name: Test Redis operations
      run: |
        python -c "
        from utils.redis_queue import redis_manager, test_redis_connection
        print('Redis connection test:', test_redis_connection())
        "